<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }
      .container{
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        width:300px;
        text-align: center;
      }
      .input-container{
        display:flex;
        align-items: center;
        position: relative;
      }
      .eye-icon{
        position: absolute;
        right:10px;
        cursor:pointer;
        font-size: 20px;
        color:#333;
      }
      label{
        font-size: 18px;
        margin-bottom:10px;
        display:block;
      }
      input{
        width:100%;
        padding:10px;
        margin:10px 0;
        border: 2px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <label for="passes">Enter Password</label>
      <div class="input-container">
        <input id="passes" placeholder="Your Password" type="password" />
        <span class="eye-icon" id="eye-icon"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
